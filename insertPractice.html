<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="content">
        <h3>What is this?</h3>
        <h4>I don't want this</h4>
    </div>
</div>
<script>
    const content =  document.querySelector('.content');
    //Replace contents of an htmL tag using innerHTML
    content.innerHTML ='<h1 class="gone">I love Zelda</h1><h4>Some other message here</h4>';

    //add a new element in addition to existing elements
    const zelda = document.createElement('h1');
    zelda.innerHTML = 'I love Zelda';
    content.appendChild(zelda);

    const I = document.createElement('h1');
    I.innerHTML = 'I love Ice Cream';
    content.appendChild(I);

    const love = document.createElement('h1');
    love.innerHTML = 'I love Pikachu';
    content.appendChild(love);

    const comida = document.createElement('h1');
    comida.innerHTML = 'I love food';
    content.appendChild(comida);

    //put this at the top in addition to existing elements
    const food = document.createElement('h1');
    food.innerHTML = 'I love pizza';
    content.insertAdjacentElement('beforeend', food);

    //to remove an element
    const unwantedElement = document.querySelector('.gone');
    unwantedElement.remove();
</script>
</body>
</html>
